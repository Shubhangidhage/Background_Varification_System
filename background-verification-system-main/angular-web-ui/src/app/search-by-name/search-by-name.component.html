<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  
    <form class="form-horizontal">
      <div class="container">
        <br>
        <br>
            <div align="center" class="form-group">

        <label class="control-label col-sm-4" align="left" style="font-family:verdana;" for="uname">Employee Name:</label>
        <div class="col-sm-4">
        <input type="text" pattern=[a-zA-Z]* minlength="4" maxlength="12" name="empName" [(ngModel)]="empName" class="form-control" #nameval='ngModel'
          placeholder="Enter Employee Name" required>

        <div *ngIf='nameval.errors && nameval.touched' class="alert alert-danger">
          <div [hidden]='!nameval.errors.required'>Please provide employee name</div>
        </div>
      </div>
    </div>

      <br>
      
      <div align="center" class="form-group"> 
        <button type="submit" class="btn btn-success" (click)="fetchEmployeedocument()">Submit</button>
      </div>

      <div class="form-group">

        <div align="center" class="form-group" *ngIf=retrievedImage>
          <img [src]="retrievedImage">
        </div>

      </div>
      <h4 align="center" class="form-group text-danger">{{message}}</h4>
    </div>
     </form>
 


</body>
